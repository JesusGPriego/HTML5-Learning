<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <section>
        <form name="student form" id="studentform" method="get">
            <!-- auto validation tags: email, url, number, date -->
            <!-- new attrs: 
                    * required: the field is required.
                    * multiple: makes possible to insert many values.
                    * autofocus: the cursor goes to that field instantly on window load.
                    * pattern: validtaion using regex.
            -->
            Name: <input type="text" name="studentName" id="studentName" placeholder="Your name">
            <br/>
            Email <input type="email" name="studentEmail" id="studentEmail" required>
            <br>
            Search <input type="search" name="studentSearch" id="studentSearch">
            <br>
            Url <input type="url" name="studentUrl" id="studentUrl">
            <br>
            Phone <input type="text" name="studentPhone" id="studentPhone" placeholder="9 digits, starts with 9" pattern="^9[0-9]{8}">
            <br>
            Age <input type="number" min="18" max="95" name="studentAge" id="studentAge">
            <br>
            Date <input type="date" name="studentDate" id="studentDate">
            <br>
            <input type="submit" value="Send">
        </form>
    </section>
</body>
</html>
