<!DOCTYPE html>
<html>
    <head>
        <!--Page title-->
        <title>First HTML5 Page</title>
        <meta charset="UTF-8"/>
        <!--SEO TAGS-->
        <meta name="description" content="First HTML5 page"/>
        <meta name="keywords" content="tags, for, seo"/>
        <!--links to resources-->
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <!--structure tags-->
        <header id="headerMain">
            <h1>SAMPLE Header Text</h1>
        </header>
        <nav id="mainNav">
            <ul>
                <li>Info</li>
                <li>Products</li>
                <li>Contact us</li>
                <li>Extra</li>
            </ul>
        </nav>
        <aside>
            <p name="clausule"><a href="#">First element</a></p>
            <p><a href="#">Secon element</a></p>
            <p><a href="#">Third element</a></p>
        </aside>
        <section>
            <!--content here can be groupped by using <article> tag.-->
            <article>
                <!--Here it is possible to use <header> and <footer> to group info.-->
                <header>
                    <!--hgroup tells the explorer that this is related information.-->
                    <hgroup>
                        <h2>H2 in hgroup</h2>
                        <h3>H3 in hgroup</h3>
                    </hgroup>
                </header>
                <figure>
                    <img src="img/mtb.jpg" width="450px" height="300px"/>
                    <figcaption>
                        MTB
                    </figcaption>
                </figure>
                <p>First content</p>
            </article>    
            <article>
                <p>Second content</p>
            </article>    
            <article>
                <p>third content</p>
            </article>    
        </section>
        <footer>
            <p><small>MTI License</small><address>SuleWare@gmail.com</address></p>
        </footer>
    </body>
</html>
